<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>Cat'Peas</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/68ea26b615.js"></script>
    <script src="account.js"></script>    
</head>
<body>
    <div id="content_container">
        <a href="index.html"><img id="logo" src="img/logo-cat'peas-circle.png" alt="Logo"></a>
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header"> Cat'Peas </h2>
            </div>
            <div id="form_content_container">
                <h1>Register</h1>
                <p>Enter your email and password to create an account</p>
                <a href="login.html"><p>Or login?</p></a>
                <input type="email" id="email" placeholder="Email" aria-label="Enter your email">
                <input type="password" id="password" placeholder="Password" aria-label="Enter your password">
                <button class="normal" onclick="register()">Register</button>
                <p id="status"></p>
            </div>
        </div>
    </div>
</body>
</html>
